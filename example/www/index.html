<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/angular-promise-queue.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="padding">

      <word-slide>
        <button class="button button-positive start">
          Start
        </button>
        <div class="slideLeft">This</div>
        <div class="slideRight">is</div>
        <div class="slideLeft">an</div>
        <div class="slideRight">example</div>
        <div class="slideLeft">of</div>
        <div class="slideRight">a</div>
        <div class="slideLeft">promise</div>
        <div class="slideRight">queue</div>
      </word-slide>

      </ion-content>
    </ion-pane>
  </body>
</html>
